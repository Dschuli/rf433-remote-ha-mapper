# ===============================================================
# 433MHz RF Sniffer for Home Assistant Integration
# ===============================================================
# This ESPHome configuration receives 433MHz RF signals and forwards
# them to Home Assistant as events for processing and learning.
#
# Hardware requirements:
# - ESP32 development board
# - 433MHz receiver module (CC1101 sub-GHz RF transceiver recommended, tested)
# - WS2812/WS2811 LED for status indication (optional)
#
# See hardware-config.yaml for pin assignments and hardware settings
# See secrets.yaml for WiFi credentials and API keys
# ===============================================================

substitutions:
  device_name: 433mhz-sniffer-esp32
  friendly_name: 433MHz Sniffer ESP32
  <<: !include hardware-config.yaml

esphome:
  includes:
    - rf_handlers.h
  name: ${device_name}
  friendly_name: ${friendly_name}
  build_path: ./.build
  platformio_options:
    upload_speed: 1500000

  on_boot:
    priority: 600
    then:
      - light.turn_on:
          id: status_led
          brightness: !lambda 'return id(status_brightness).state / 100.0;'

# ESP32 Configuration
esp32:
  board: ${esp32_board}
  framework:
    type: arduino
  flash_size: 4MB

# Enable logging
logger:
  logs:
    light: WARN
    script: WARN
    number: WARN

# Home Assistant API
api:
  encryption:
    key: !secret api_encryption_key

# Over-The-Air updates
ota:
  - platform: esphome
    password: !secret ota_password

# WiFi Configuration
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Fallback hotspot in case WiFi connection fails
  ap:
    ssid: ${fallback_ap_ssid}
    password: ${fallback_ap_password}

captive_portal:

# ===============================================================
# SPI Bus for CC1101
# ===============================================================
spi:
  clk_pin: ${spi_clk_pin}
  miso_pin: ${spi_miso_pin}
  mosi_pin: ${spi_mosi_pin}

# ===============================================================
# CC1101 RF Transceiver Module
# ===============================================================
cc1101:
  cs_pin: ${cc1101_cs_pin}
  frequency: ${cc1101_frequency}
  modulation_type: ASK/OOK
  filter_bandwidth: ${cc1101_filter_bandwidth}
  data_rate: ${cc1101_data_rate}

# ===============================================================
# LED Brightness Control
# ===============================================================
number:
  - platform: template
    id: status_brightness
    name: ${led_brightness_name}
    min_value: 1
    max_value: 100
    step: 1
    initial_value: ${led_brightness}
    restore_value: true
    optimistic: true

    on_value:
      then:
        - light.turn_on:
            id: status_led
            brightness: !lambda 'return x / 100.0;'

# ===============================================================
# Status LED - Visual feedback for WiFi connection status
# ===============================================================
light:
  - platform: esp32_rmt_led_strip
    id: status_led
    pin: ${status_led_pin}
    num_leds: ${led_num_leds}
    chipset: ${led_chipset}
    rgb_order: ${led_rgb_order}
    internal: true
    default_transition_length: 5ms

# Update LED color based on WiFi status every 5 seconds
interval:
  - interval: 5s
    then:
      - if:
          condition: wifi.connected
          then:
            # WiFi connected → GREEN
            - light.turn_on:
                id: status_led
                red: 0%
                green: 100%
                blue: 0%
          else:
            # WiFi disconnected → RED
            - light.turn_on:
                id: status_led
                red: 100%
                green: 0%
                blue: 0%

# ===============================================================
# Flash LED when sending HA event
# ===============================================================
script:
  - id: status_flash
    mode: restart
    then:
      - light.turn_on:
          id: status_led
          red: 100%
          green: 0%
          blue: 0%
      - delay: 500ms
      - if:
          condition: wifi.connected
          then:
            - light.turn_on:
                id: status_led
                red: 0%
                green: 100%
                blue: 0%
          else:
            - light.turn_on:
                id: status_led
                red: 100%
                green: 0%
                blue: 0%

# ===============================================================
# 433 MHz RF Receiver
# ===============================================================
# Global variables to store the last received signal
globals:  
  - id: last_proto
    type: int
  - id: last_code
    type: uint64_t
  - id: debounced
    type: bool
  - id: last_raw_bits
    type: int
    restore_value: no
  - id: last_raw_pulses
    type: int
    restore_value: no

# RF receiver configuration using RMT (ESP32 hardware peripheral)
remote_receiver:
  pin:
    number: ${rf_receiver_pin}
    inverted: false
  # dump: ${rf_dump_mode} # Logging: rc_switch (debug), all (verbose) - if you dont want dumping comment that line
  idle: ${rf_idle}
  filter: ${rf_filter}
  tolerance: ${rf_tolerance}
  buffer_size: ${rf_buffer_size}

  # Handle received RF signals
  on_raw:
    then:
      - lambda: |-
          rf_handle_raw(x, int(${rf_debounce_ms}), ${enable_raw_logging});

  on_rc_switch:
    then:
      - lambda: |-
           rf_handle_rcswitch(x, int(${rf_debounce_ms}));
      - if:
          condition:
            lambda: "return id(debounced);"
          then:
            - homeassistant.event:
                event: "esphome.rf433"
                data:
                  protocol: !lambda "return id(last_proto);"
                  code: !lambda "return to_string(id(last_code));"
            
            - script.execute: status_flash