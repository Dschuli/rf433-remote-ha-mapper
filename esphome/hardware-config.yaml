# ===============================================================
# Hardware Configuration for 433MHz RF Sniffer
# ===============================================================
# Customize these settings for your specific hardware setup

# ESP32 Board Configuration
esp32_board: esp32dev

# SPI Pins for CC1101
spi_clk_pin: "18"
spi_miso_pin: "19"
spi_mosi_pin: "23"

# CC1101 Pins
cc1101_cs_pin: "5"
cc1101_gdo0_pin: "13"  # Main data output pin

# GPIO Pin Assignments
status_led_pin: GPIO12 # WS2812/WS2811 LED for status indication
rf_receiver_pin: GPIO13 # CC1101 GDO0 pin - primary data pin for receiving RF signals
# rf_sender_pin: GPIO14 # CC1101 GDO2 pin - for transmit capability (currently not used)

# CC1101 RF Settings
cc1101_frequency: 433.92MHz
cc1101_filter_bandwidth: 325kHz
cc1101_data_rate: "1000"

# LED Configuration
led_chipset: WS2811 # LED chipset (WS2811, WS2812B, etc.)
led_rgb_order: GRB # RGB order for your LED
led_num_leds: "1" # Number of LEDs in the chain

# RF Receiver Settings
rf_idle: 8ms # Idle time before considering signal complete
rf_filter: 120us # Pulse width filter
rf_tolerance: 55% # Tolerance for pulse width variations
rf_buffer_size: 20kb # Buffer size for received signals (ESP32 specific)
rf_dump_mode: rc_switch # Logging mode: 'rc_switch' (recommended), 'all' (verbose), or 'none' (production)

# Debounce Settings
rf_debounce_ms: "200" # Debounce time in milliseconds to prevent duplicate signals

# Status LED Brightness (initial value, can be changed in HA UI)
led_brightness: "20" # LED brightness level (0-100)
led_brightness_name: "RF433 Status LED brightness"

# Fallback Access Point
fallback_ap_ssid: "433MHz-Sniffer Fallback"
fallback_ap_password: "433Sniffer"
