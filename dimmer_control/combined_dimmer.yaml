# Dimmer Control Script: round robin & predefined steps
# Parameters:
#   light_entity: (required)
#   steps: [int, int, ...] or int (default: 5)
#   min: int (default: 10, only for steps=int)
#   max: int (default: 90, only for steps=int)
#   bounce_at_top: bool (default: true)
#
# If steps is an array with multiple values, these are used as fixed steps (predefined steps).
# If steps is a single value, it is used as the step size (round robin).
# If the helper input_boolean.<light_entity>_dimmer_dir does not exist, bounce_at_top is set to false.

alias: Dimmer Control
mode: single
fields:
  light_entity:
    description: The light entity to control
    example: light.living_room
    required: true
  steps:
    description: Step size (int) or list of steps (array)
    example: 10 or [10,30,60,90]
    default: 5
  min:
    description: Minimum value (only for steps=int)
    default: 10
  max:
    description: Maximum value (only for steps=int)
    default: 90
  bounce_at_top:
    description: Bounce at top/bottom (only for steps=int)    
    selector:
      boolean: {}
sequence:
  - variables:
      bounce: "{{ bounce_at_top | default(true) | bool }}"
      entity: "{{ light_entity }}"
      steps: "{{ steps if steps is defined else 5 }}"
      min_val: "{{ min | default(10) | int }}"
      max_val: "{{ max | default(90) | int }}"
      dir_helper: "input_boolean.{{ entity.split('.')[-1] }}_dimmer_dir"
  - choose:
      - conditions:
          - condition: template
            value_template: >
              {{ steps is iterable and steps | select('number') | list | count != steps | count }}
        sequence:
          - service: system_log.write
            data:
              message: "[Dimmer Control] Warning: One or more values in 'steps' are not numbers. Script will exit."
              level: warning
          - stop: true
            response_variable: dimmer_invalid_steps_exit
      - conditions:
          - condition: template
            value_template: "{{ steps is iterable and steps | count == 0 }}"
        sequence:
          - service: system_log.write
            data:
              message: "[Dimmer Control] Warning: 'steps' is an empty array. No dimming action will be performed."
              level: warning
          - stop: true
            response_variable: dimmer_empty_steps_exit
      - conditions:
          - condition: template
            value_template: "{{ state_attr(entity, 'brightness') is not number }}"
        sequence:
          - service: system_log.write
            data:
              message: "[Dimmer Control] Warning: 'light_entity' {{ entity }} is not valid or has no brightness attribute. Script will exit."
              level: warning
          - stop: true
            response_variable: dimmer_invalid_entity_exit
      - conditions:
          - condition: template
            value_template: "{{ not state_attr(dir_helper, 'entity_id') }}"
        sequence:
          - variables:
              bounce: false
  - variables:
      brightness: "{{ state_attr(entity, 'brightness') | int(0) }}"
      brightness_pct: "{{ (brightness / 2.55) | round(0) | int }}"
  - choose:
      # Predefined steps mode
      - conditions:
          - condition: template
            value_template: "{{ steps is iterable and steps | count > 1 }}"
        sequence:
          - variables:
              step_list: "{{ steps | sort }}"
              ns: "{{ namespace(min_diff=999, idx=0) }}"
              idx: >
                {% set current = brightness_pct %}
                {% set ns = namespace(min_diff=999, idx=0) %}
                {% for i in range(step_list | count) %}
                  {% set diff = (current - step_list[i]) | abs %}
                  {% if diff < ns.min_diff %}
                    {% set ns.min_diff = diff %}
                    {% set ns.idx = i %}
                  {% endif %}
                {% endfor %}
                {{ ns.idx }}
              at_top: "{{ idx == (step_list | count - 1) }}"
              at_bottom: "{{ idx == 0 }}"
              dir_helper: "input_boolean.{{ entity.split('.')[-1] }}_dimmer_dir"
              going_up: "{{ is_state(dir_helper, 'on') }}"
              next_idx: >
                {% if going_up %}
                  {% if at_top %}
                    {% if bounce %}
                      {{ idx - 1 }}
                    {% else %}
                      0
                    {% endif %}
                  {% else %}
                    {{ idx + 1 }}
                  {% endif %}
                {% else %}
                  {% if at_bottom %}
                    1
                  {% else %}
                    {{ idx - 1 }}
                  {% endif %}
                {% endif %}
              next_val: "{{ step_list[next_idx] }}"
          - service: light.turn_on
            target:
              entity_id: "{{ entity }}"
            data:
              brightness_pct: "{{ next_val }}"
            continue_on_error: true
          - choose:
              - conditions:
                  - condition: template
                    value_template: "{{ going_up and at_top and bounce }}"
                sequence:
                  - service: input_boolean.turn_off
                    target:
                      entity_id: "{{ dir_helper }}"
                    continue_on_error: true
              - conditions:
                  - condition: template
                    value_template: "{{ not going_up and at_bottom }}"
                sequence:
                  - service: input_boolean.turn_on
                    target:
                      entity_id: "{{ dir_helper }}"
                    continue_on_error: true
      # Round robin mode
      - conditions:
          - condition: template
            value_template: "{{ steps is number or steps | count == 1 }}"
        sequence:
          - variables:
              step: "{{ steps if steps is number else (steps[0] | int) }}"
              min_b: "{{ min_val }}"
              max_b: "{{ max_val }}"
              dir: >
                {% if bounce %}
                  {{ 1 if states(dir_helper) == 'on' else -1 }}
                {% else %}
                  1
                {% endif %}
              next_val: >
                {% set val = brightness_pct + (step * dir) %}
                {% if val > max_b %}
                  {% if bounce %}
                    {{ max_b - step }}
                  {% else %}
                    {{ min_b }}
                  {% endif %}
                {% elif val < min_b %}
                  {% if bounce %}
                    {{ min_b + step }}
                  {% else %}
                    {{ max_b }}
                  {% endif %}
                {% else %}
                  {{ val }}
                {% endif %}
          - service: light.turn_on
            target:
              entity_id: "{{ entity }}"
            data:
              brightness_pct: "{{ next_val }}"
            continue_on_error: true
          - choose:
              - conditions:
                  - condition: template
                    value_template: >
                      {{ bounce and (next_val >= max_b or next_val <= min_b) }}
                sequence:
                  - service: input_boolean.temporary_toggle
                    target:
                      entity_id: "{{ dir_helper }}"
                    continue_on_error: true
